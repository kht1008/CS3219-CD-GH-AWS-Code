name: CD Pipeline

on:
  push:
    branches:
      - master   # stays master since your default is master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      # Optional but nice: ensure a clean lockfile for prod
      - name: Install (prod) dependencies locally
        run: npm ci --omit=dev

      - name: Generate deployment package
        run: |
          zip -r address-book-app.zip \
            config controllers models routes \
            index.js package.json package-lock.json .env

      - name: Get Node.js version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # If your AWS user is temporary (STS), also add:
          # aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }}
          application_name: AddressBookApp     # EXACTLY as in EB “Application name”
          environment_name: AddressBookAppp-env  # EXACTLY as in EB “Environment name”
          version_label: v-${{ env.VERSION }}-${{ github.run_number }}
          region: ap-southeast-1
          deployment_package: address-book-app.zip
